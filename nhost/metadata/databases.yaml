version: 3
sources:
- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: []
  functions: []
actions: []
custom_types:
  enums: []
  input_objects: []
  objects: []
  scalars: []
allow_list: []
cron_triggers: []
inherited_roles: []
query_collections: []
remote_schemas: []
