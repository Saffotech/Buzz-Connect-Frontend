[global]

[[global.environment]]
name = 'REACT_APP_NHOST_SUBDOMAIN'
value = '{{ variables.NHOST_SUBDOMAIN }}'

[[global.environment]]
name = 'REACT_APP_NHOST_REGION'
value = '{{ variables.NHOST_REGION }}'

[hasura]
version = 'v2.46.0-ce'
adminSecret = '{{ variables.NHOST_ADMIN_SECRET }}'
webhookSecret = '{{ variables.NHOST_WEBHOOK_SECRET }}'

[[hasura.jwtSecrets]]
type = 'HS256'
key = '{{ variables.NHOST_JWT_SECRET }}'

[hasura.settings]
corsDomain = ['*']
devMode = false
enableAllowList = false
enableConsole = true
enableRemoteSchemaPermissions = false
enabledAPIs = ['metadata', 'graphql', 'pgdump', 'config']

[hasura.logs]
level = 'warn'

[hasura.events]
httpPoolSize = 100



[auth]
version = '0.41.0'

[auth.redirections]
clientUrl = 'https://{{ variables.NHOST_SUBDOMAIN }}.nhost.app'
allowedUrls = ['https://{{ variables.NHOST_SUBDOMAIN }}.nhost.app', 'https://{{ variables.NHOST_SUBDOMAIN }}.nhost.app/dashboard', 'http://localhost:3000', 'http://localhost:3000/dashboard']

[auth.signUp]
enabled = true
disableNewUsers = false

[auth.user]
[auth.user.roles]
default = 'user'
allowed = ['user']

[auth.user.locale]
default = 'en'
allowed = ['en']

[auth.user.gravatar]
enabled = true
default = 'blank'
rating = 'g'

[auth.session]
[auth.session.accessToken]
expiresIn = 900

[auth.session.refreshToken]
expiresIn = 43200

[auth.method]
[auth.method.anonymous]
enabled = false

[auth.method.emailPasswordless]
enabled = false

[auth.method.emailPassword]
hibpEnabled = false
emailVerificationRequired = true
passwordMinLength = 8

[auth.method.smsPasswordless]
enabled = false

[auth.method.oauth]
[auth.method.oauth.apple]
enabled = false

[auth.method.oauth.azuread]
enabled = false

[auth.method.oauth.bitbucket]
enabled = false

[auth.method.oauth.discord]
enabled = false

[auth.method.oauth.facebook]
enabled = false

[auth.method.oauth.github]
enabled = false

[auth.method.oauth.gitlab]
enabled = false

[auth.method.oauth.google]
enabled = false

[auth.method.oauth.linkedin]
enabled = false

[auth.method.oauth.spotify]
enabled = false

[auth.method.oauth.strava]
enabled = false

[auth.method.oauth.twitch]
enabled = false

[auth.method.oauth.twitter]
enabled = false

[auth.method.oauth.windowslive]
enabled = false

[auth.method.oauth.workos]
enabled = false

[auth.method.webauthn]
enabled = false

[auth.totp]
enabled = false



[postgres]
version = '14.18-20250728-1'

[postgres.resources.storage]
capacity = 1

[storage]
version = '0.7.2'



[observability]
[observability.grafana]
adminPassword = '{{ secrets.GRAFANA_ADMIN_PASSWORD }}'


